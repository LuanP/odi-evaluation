<!DOCTYPE html>
<html>
<head>
    <title>Oswestry Disability Index (ODI) Evaluation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <style>
        #odi-form-embed {
            padding: 20px 20px 225px 20px;
            height: 100%;
            border: 1px solid red;
        }

        #embed-code {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: #f2f2f2; /* Set background color as needed */
            padding: 10px 10px 0 10px; /* Adjust padding as needed */
        }
    </style>
</head>
<body>
    <div id="odi-form-embed" class="ui segment">
        <!-- Embed the ODI Form on Your Site -->
        <iframe src="./odi-form.html" width="100%" height="100%" frameborder="0" scrolling="yes" style="max-height: 100%;"></iframe>
    </div>

    <div id="embed-code" class="ui segment">
        <h3 class="ui header">Embed the Oswestry Disability Index (ODI) Evaluation Form on Your Site</h3>
        <p>Copy and paste the code below into your website to embed the Form:</p>
        <div class="ui grid">
            <div class="two wide column">
                <textarea id="embed-code-textarea" rows="6" style="max-width: 100%; max-height: 200px;"><div id="odi-form-embed"><iframe src="./odi-form.html" width="100%" height="100%" frameborder="0" scrolling="yes" style="max-height: 100%;"></iframe></div></textarea>
            </div>
            <div class="two wide column">
                <button id="copy-button" class="ui primary mini button">Copy Code</button>
            </div>
        </div>
    </div>

    <script>
        // Get references to the textarea and copy button
        const textarea = document.getElementById("embed-code-textarea");
        const copyButton = document.getElementById("copy-button");

        // Add a click event listener to the copy button
        copyButton.addEventListener("click", function () {
            // Select the text inside the textarea
            textarea.select();
            textarea.setSelectionRange(0, 99999); // For mobile devices

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Notify the user that the code has been copied
            copyButton.textContent = "Code Copied!";
            setTimeout(function () {
                copyButton.textContent = "Copy Code";
            }, 2000); // Reset after 2 seconds
        });
    </script>
</body>
</html>
